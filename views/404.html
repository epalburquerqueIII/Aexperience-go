<!DOCTYPE html>
<html lang="es">

  {{ define "404" }}

  {{ template "head" }}

<body id="page-top">

  <!-- Se habre un div en menu.html y header.html y se cierra en index -->
  {{ template "menu" }}
  {{ template "header" }}

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- 404 Error Text -->
          <div class="text-center">
            <div class="error mx-auto" data-text="404">404</div>
            <p class="lead text-gray-800 mb-5">Página no encontrada</p>
            <p class="text-gray-500 mb-0">Parece que hay un fallo...</p>
            <a href="index">&larr; Volver atrás</a>
          </div>

        </div>
        <!-- /.container-fluid -->

      </div>

    </div><!--Cierre de menu-->
  </div><!--Cierre de Header-->

      <!-- End of Main Content -->

      <!-- Footer -->
      {{ template "footer" }}
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  {{ template "cerrarsesion" }}

  {{ template "linkfooter" }}

</body>

</html>

{{ end }}
