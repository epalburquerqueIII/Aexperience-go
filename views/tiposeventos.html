<!DOCTYPE html>
<html lang="es">

{{ define "tiposevento" }}

{{ template "head" }}
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AExperience</title>
<link rel="stylesheet" type="text/css" href="/static/css/style.css">
{{ template "linkjtable" }}
<!-- Add aditional link -->
</head> <!-- fin de head -->

<body>
    <!-- Se habre un div en menu.html y header.html y se cierra en index -->
        {{ template "menu" . }}
        {{ template "header" }}
    <!-- <h2> Registradas </h2> -->
    <div class="container">
        <div id="TiposeventoTableContainer"></div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            var spanishMessages = {
                serverCommunicationError: 'Ocurrió un error en la comunicación con el servidor.',
                loadingMessage: 'Cargando registros...',
                noDataAvailable: 'No hay datos disponibles!',
                addNewRecord: 'Crear nuevo evento',
                editRecord: 'Editar evento',
                areYouSure: '¿Confirma?',
                //deleteConfirmation: 'El registro será eliminado. ¿Confirma?',
                deleteConfirmation: 'El evento será borrado. ¿Continuar?',
                save: 'Guardar',
                saving: 'Guardando',
                cancel: 'Cancelar',
                //deleteText: 'Eliminar',
                deleteText: 'Borrar',
                //deleting: 'Eliminando',
                deleting: 'Borrando',
                error: 'Error',
                close: 'Cerrar',
                cannotLoadOptionsFor: 'No se pueden cargar las opciones para el campo {0}',
                pagingInfo: 'Mostrando eventos {0} a {1} de {2}',
                canNotDeletedRecords: 'No se puede borrar evento(s) {0} de {1}!',
                deleteProggress: 'Eliminando {0} de {1} evento, procesando...',
                pageSizeChangeLabel: 'Eventos por página',
                gotoPageLabel: 'Ir a página'
            };
            $('#TiposeventoTableContainer').jtable({
                messages: spanishMessages, //Lozalize
                title: 'Listado de Evento',
                paging: true, //Enable paging
                pageSize: 10, //Set page size (default: 10)
                sorting: true, //Enable sorting
                defaultSorting: 'Nombre ASC', //Set default sorting
                //selecting: true, //Enable selecting
                //multiselect: true, //Allow multiple selecting
                //selectingCheckboxes: true, //Show checkboxes on first column
                //selectOnRowClick: false, //Enable this to only select using checkboxes
                // Ver como aplicar selección en pagina jtables.org
                actions: {
                    listAction: '/tiposeventos/list',
                    deleteAction: '/tiposeventos/delete',
                    updateAction: '/tiposeventos/update',
                    createAction: '/tiposeventos/create'
                },
                fields: {
                    ID: {
                        key: true,
                        create: false,
                        edit: false,
                        list: false
                    },
                    Nombre: {
                        title: 'Nombre'
                    },
                }
            });
                
            //Load student list from server
            $('#TiposeventoTableContainer').jtable('load');
        });
    </script>
    </div><!--Cierre de menu-->
    </div><!--Cierre de Header-->
    
    {{ template "footer" }}
    
</body>
</html><!--tipoevento -->
{{ end }}
