{{ define "tiponoticias" }}
<!DOCTYPE html>
<html lang="es">

    <head>

<!-- Fuentes personalizadas para esta plantilla -->
<link href="static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

<!-- Estilos personalizados para esta plantilla-->
<link href="static/css/sb-admin-2.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/core-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/sha256-min.js"></script>
<link rel="stylesheet" type="text/css" href="static/css/stylenewsletter.css">
</head>

<body class="fondo">

  <div class="color" class="container">

    <!-- Fila exterior-->
    <div class="row justify-content-center">

      <div class="ventana" class="col-xl-10 col-lg-12 col-md-9">

        <div  class="card o-hidden border-0 borderrojo my-5" >
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
                <div class="p-5">
                  <div class="text-center">
                    <!-- <body id="body"> -->
                    
                    <h2 class="title"><b>Registro Newsletter</b></h2>
                    <form method="POST" action="newsletter/newsletterguardar">
                      <input type="hidden" value="{{ .Email }}" name="EMAIL" id="mce-EMAIL">
                      <label class="temas"><u><b>Temas</b></u></label>
                      <br />
                      {{ range .Noticias }}
                      <input type="checkbox" name="nwch{{ .Id }}" value="1" Checked> {{ .Nombre }} <br />
                      {{ end}}
                      <br />
                      <button type="submit" value="Submit" class="boton">Guardar</button>
                      <button type="cancel" value="Reset" class="boton" onClick="">Cancelar</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</body>

</html>
{{ end }}
