{{ define "userregister" }}
<!DOCTYPE html>
<html lang="es">

{{ template "head" .}}

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Fila anidada dentro del cuerpo de la tarjeta -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block ">
            <img src="/static/img/LOGO_AZUL_PNG.png" width=100% height=120%></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">¡Crea una cuenta!</h1>
              </div>
                <form class="user" id="fakeLogin" name="fakeLogin" onsubmit="return DoSubmit();">
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input type="text" class="form-control form-control-user" id="exampleFirstName" name="Nombre"
                        placeholder="Nombre">
                    </div>
                    <div class="col-sm-6">
                      <input type="text" class="form-control form-control-user" id="exampleLastName" name="Nif"
                      placeholder="Dni/Nif">
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-6">
                      <input type="text" class="form-control form-control-user" id="exampleLastName" name="Email"
                        placeholder="Dirección de Correo">
                    </div>
                    <div class="col-sm-6">
                      <input type="text" class="form-control form-control-user" id="exampleLastName"  name="FechaNacimiento"
                        placeholder="Fecha de Nacimiento">
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input type="password" class="form-control form-control-user" id="exampleInputPassword" name="Password"
                        placeholder="Contraseña">
                    </div>
                    <div class="col-sm-6">
                      <input type="password" class="form-control form-control-user" id="exampleRepeatPassword"
                        placeholder="Repetir contraseña">
                    </div>
                  </div>
                  <input type="Submit" value="Registrar" class="btn btn-primary btn-user btn-block">
                  <hr>
                  <a href="index" class="btn btn-google btn-user btn-block">
                    <i class="fab fa-google fa-fw"></i> Inicia sesión con Google
                  </a>
                  <a href="index" class="btn btn-facebook btn-user btn-block">
                    <i class="fab fa-facebook-f fa-fw"></i> Inicia sesión con Facebook
                  </a>
                </form>
                <form style="display: none;" id="realLogin" name="realLogin" action="/Usuario/UsuariosUIRegister" method="POST">
                  <input class="fullWidth" name="Nombre" type="text" placeholder="Nombre" />
                  <input class="fullWidth" name="Nif" type="text" placeholder="Dni" />
                  <input class="fullWidth" name="Email" type="text" placeholder="Dirección de Correo" />
                  <input class="fullWidth" name="FechadeNacimiento" type="text" placeholder="Fecha de Nacimiento" />
                  <input class="fullWidth" name="password" type="password" placeholder="Contraseña" />
                  <input class="fullWidth" name="Repetir Contraseña" type="text" placeholder="Repetir Contraseña" />
                </form>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="olvido-contrasena">¿Has olvidado tu contraseña?</a>
              </div>
              <div class="text-center">
                <a class="small" href="login">¿Ya tienes una cuenta? ¡Iniciar sesión!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  {{ template "linkfooter" }}
  <script>

    function DoSubmit() {
      document.realRegister.Nombre.value = document.fakeRegister.Nombre.value;
      document.realRegister.Nif.value = document.fakeRegister.Nif.value;
      document.realRegister.Email.value = document.fakeRegister.Email.value;
      document.realRegister.FechaNacimiento.value = document.fakeRegister.FechaNacimiento.value;
      document.realRegister.Password.value = CryptoJS.SHA256(document.fakeRegister.Password.value).toString(CryptoJS.enc.Hex);
      return false;
    }
  </script>
</body>

</html>

{{ end }}
